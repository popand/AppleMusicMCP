<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Music MCP - Authorization</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a;
      color: #fff;
    }
    .container {
      text-align: center;
      max-width: 420px;
      padding: 40px;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    p {
      color: #aaa;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    button {
      background: #fa2d48;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #e0243d; }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      color: #aaa;
      font-size: 14px;
    }
    .status.success { color: #4cd964; }
    .status.error { color: #ff3b30; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Apple Music MCP Server</h1>
    <p>Click below to authorize access to your Apple Music library. This grants the MCP server permission to manage your playlists and access your library.</p>
    <button id="auth-btn" onclick="authorize()">Authorize with Apple Music</button>
    <div id="status" class="status"></div>
  </div>

  <script src="https://js-cdn.music.apple.com/musickit/v3/musickit.js" data-web-components async></script>
  <script>
    document.addEventListener("musickitloaded", async function() {
      try {
        await MusicKit.configure({
          developerToken: "{{DEVELOPER_TOKEN}}",
          app: {
            name: "Apple Music MCP Server",
            build: "1.0.0"
          }
        });
      } catch (err) {
        document.getElementById("status").textContent = "Failed to initialize MusicKit: " + err.message;
        document.getElementById("status").className = "status error";
      }
    });

    async function authorize() {
      var btn = document.getElementById("auth-btn");
      var status = document.getElementById("status");
      btn.disabled = true;
      status.textContent = "Authorizing...";
      status.className = "status";

      try {
        var music = MusicKit.getInstance();
        var musicUserToken = await music.authorize();

        status.textContent = "Sending token to server...";

        var response = await fetch("/callback", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ musicUserToken: musicUserToken })
        });

        if (response.ok) {
          status.textContent = "Authorization successful! You can close this window.";
          status.className = "status success";
          btn.textContent = "Authorized";
        } else {
          throw new Error("Server rejected the token");
        }
      } catch (err) {
        status.textContent = "Authorization failed: " + err.message;
        status.className = "status error";
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
